name: checks

on:
  pull_request:
    branches: [main]

jobs:
  fmt:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: terraform fmt -check

  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ludeeus/action-shellcheck@2.0.0

  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: terraform init -backend=false
      - run: terraform validate
